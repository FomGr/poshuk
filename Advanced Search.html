    <body>
		<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<nav class="menu">
					<ul class="item">
						<li class="link">
							<a href="index.html">Головна сторінка</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="block1">
			<div class="block1__container">
				<form class="advansed" action="https://www.google.com/advanced_search">
					<div class="block2">
						<p>Знайти сторінки із… «усіма цими словами»:”</p>
						<input type="text" name="q">
					</div>
					<div class="block2">
						<p>Знайти сторінки з… «саме цим словом або фразою»:”</p>
						<input type="text" name="q">
					</div>
					<div class="block2">
						<p>Знайти сторінки з… «будь-яким із цих слів»:</p>
						<input type="text" name="q">
					</div>
					<div class="block2">
						<p>Знайти сторінки з… «жодне з цих слів»:</p>
						<input type="text" name="q">
					</div>
					<div class="btn-blue">
						<button type="submit">Пошук</button>
					</div>
				</form>
			</div>
		</main>
	</div>
